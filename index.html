<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車牌OCR辨識</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="container" class="position-relative">
                    <video id="video" width="640" height="480" autoplay playsinline muted></video>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </div>
                <div class="text-center">
                    <button id="snap" class="btn btn-primary mt-3">辨識</button>
                    <button id="clear" class="btn btn-primary mt-3">重新識別</button>
                    <p id="ocrResult" class="mt-3">辨識結果將顯示在這裡</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
    <script src="script.js"></script>
</body>
</html>
